    <!--秒杀时间-->
    <div class="sectime">
      <div class="item-time active">
        <div class="time-clock">12:00</div>
        <div class="time-state-on">
          <span class="on-text">快抢中</span>
          <span class="on-over">距离结束：01:02:34</span>
        </div>
      </div>
      <div class="item-time">
        <div class="time-clock">14:00</div>
        <div class="time-state-will">
          <span>即将开始</span>
        </div>
      </div>
      <div class="item-time">
        <div class="time-clock">16:00</div>

        </div>
      </div>
    </div>
    <!--秒杀活动列表-->
    <div class="goods-list" id="app">
      <ul class="seckill" id="seckill">
        <tr th:each="seckillActivity : ${seckillActivities}">
          <li class="seckill-item">
            <div class="pic">
              <img src="img/_/list.jpg" alt=''>
            </div>
            <div class="intro">
              <span th:text="${seckillActivity.activityName}">活动名称</span>
            </div>
            <div class='price'>
              <b class='sec-price' th:text="'￥'+${seckillActivity.seckillPrice}"></b>
              <b class='ever-price' th:text="'￥'+${seckillActivity.oldPrice}"></b>
            </div>
            <div class='num'>
              <div>已售999</div>
              <div class='progress'>
                <div class='sui-progress progress-danger'>
                  <span style='width: 70%;' class='bar'></span>
                </div>
              </div>
              <div>剩余
                <b class='owned'>999</b>件</div>
            </div>
            <a class='sui-btn btn-block btn-buy' th:href="@{'/seckill/'+${seckillActivity.id}}" target='_blank'>立即抢购</a>
          </li>
        </tr>
      </ul>
    </div>
  </div>
